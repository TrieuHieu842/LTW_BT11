<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 8px 0;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Create New Product</h1>

    <form th:action="@{/save}" th:object="${product}" method="post">
        <table>
            <tr>
                <td>Product Name:</td>
                <td><input type="text" th:field="*{name}" required /></td>
            </tr>

            <tr>
                <td>Brand:</td>
                <td><input type="text" th:field="*{brand}" required /></td>
            </tr>

            <tr>
                <td>Made in:</td>
                <td><input type="text" th:field="*{madein}" required /></td>
            </tr>

            <tr>
                <td>Price:</td>
                <td><input type="number" th:field="*{price}" min="0" step="0.01" required /></td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>

    <a th:href="@{/}">‚Üê Back to Product List</a>
</div>
</body>
</html>
